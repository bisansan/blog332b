/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br></pre></td><td class="code"><pre><span class="line">#!&#x2F;usr&#x2F;bin&#x2F;env python3</span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line"># @Time    : 2019&#x2F;9&#x2F;23 下午3:47</span><br><span class="line"># @Author  : Ryu</span><br><span class="line"># @Site    : </span><br><span class="line"># @File    : aaa.py</span><br><span class="line"># @Software: PyCharm</span><br><span class="line">import ipaddress</span><br><span class="line">from struct import unpack, unpack_from</span><br><span class="line"></span><br><span class="line">NO_IPV4_DB &#x3D; u&quot;缺少IPv4数据库&quot;</span><br><span class="line"></span><br><span class="line">def inet_ntoa(number):</span><br><span class="line">    addresslist&#x3D;[]</span><br><span class="line">    addresslist.append((number&gt;&gt;24)&amp;0xff)</span><br><span class="line">    addresslist.append((number&gt;&gt;16)&amp;0xff)</span><br><span class="line">    addresslist.append((number&gt;&gt;8)&amp;0xff)</span><br><span class="line">    addresslist.append(number&amp;0xff)</span><br><span class="line">    return &quot;.&quot;.join(&quot;%d&quot; % i for i in addresslist)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def inet_ntoa6(number):</span><br><span class="line">    addresslist &#x3D; []</span><br><span class="line">    addresslist.append((number &gt;&gt; 48) &amp; 0xffff)</span><br><span class="line">    addresslist.append((number &gt;&gt; 32) &amp; 0xffff)</span><br><span class="line">    addresslist.append((number &gt;&gt; 16) &amp; 0xffff)</span><br><span class="line">    addresslist.append(number &amp; 0xffff)</span><br><span class="line">    return &quot;:&quot;.join(&quot;%04X&quot; % i for i in addresslist) + &quot;::&quot;</span><br><span class="line"></span><br><span class="line">class find_ip_db():</span><br><span class="line">    def __init__(self):</span><br><span class="line">       # 这里是数据库文件路径</span><br><span class="line">        with open(&#39;ipv6wry.db&#39;, &#39;rb&#39;) as f:</span><br><span class="line">            self.ip_db &#x3D; f</span><br><span class="line">            self.ip_db_read &#x3D; f.read()</span><br><span class="line">        self.indexCount &#x3D; self.getLong8(8)</span><br><span class="line">        self.firstIndex &#x3D; self.getLong8(16)</span><br><span class="line">        self.offlen &#x3D; self.getLong8(6, 1)</span><br><span class="line"></span><br><span class="line">    def getLong8(self, offset&#x3D;0, size&#x3D;8):</span><br><span class="line">        s &#x3D; self.ip_db_read[offset: offset + size]</span><br><span class="line">        s +&#x3D; b&quot;\0\0\0\0\0\0\0\0&quot;</span><br><span class="line">        return unpack_from(&quot;Q&quot;, s)[0]</span><br><span class="line"></span><br><span class="line">    def getString(self, offset&#x3D;0):</span><br><span class="line">        &quot;&quot;&quot; 读取字符串信息，包括&quot;国家&quot;信息和&quot;地区&quot;信息</span><br><span class="line"></span><br><span class="line">        QQWry.Dat的记录区每条信息都是一个以&quot;\0&quot;结尾的字符串&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">        o2 &#x3D; self.ip_db_read.find(b&quot;\0&quot;, offset)</span><br><span class="line">        # 有可能只有国家信息没有地区信息，</span><br><span class="line">        gb_str &#x3D; self.ip_db_read[offset:o2]</span><br><span class="line">        try:</span><br><span class="line">            utf8_str &#x3D; gb_str.decode()</span><br><span class="line">        except:</span><br><span class="line">            return u&quot;未知数据&quot;</span><br><span class="line">        return utf8_str</span><br><span class="line"></span><br><span class="line">    def getAreaAddr(self, offset&#x3D;0):</span><br><span class="line">        &quot;&quot;&quot; 通过给出偏移值，取得区域信息字符串，&quot;&quot;&quot;</span><br><span class="line">        self_img &#x3D; self.ip_db_read[offset]</span><br><span class="line">        # self.img[1]</span><br><span class="line"></span><br><span class="line">        byte &#x3D; self_img</span><br><span class="line">        if byte &#x3D;&#x3D; 1 or byte &#x3D;&#x3D; 2:</span><br><span class="line">            # 第一个字节为1或者2时，取得2-4字节作为一个偏移量调用自己</span><br><span class="line">            p &#x3D; self.getLong8(offset + 1, self.offlen)</span><br><span class="line">            return self.getAreaAddr(p)</span><br><span class="line">        else:</span><br><span class="line">            return self.getString(offset)</span><br><span class="line"></span><br><span class="line">    def getAddr(self, offset, ip&#x3D;0):</span><br><span class="line">        img &#x3D; self.ip_db_read</span><br><span class="line">        o &#x3D; offset</span><br><span class="line">        byte &#x3D; img[o]</span><br><span class="line">        if byte &#x3D;&#x3D; 1:</span><br><span class="line">            # 重定向模式1</span><br><span class="line">            # [IP][0x01][国家和地区信息的绝对偏移地址]</span><br><span class="line">            # 使用接下来的3字节作为偏移量调用字节取得信息</span><br><span class="line">            return self.getAddr(self.getLong8(o + 1, self.offlen))</span><br><span class="line"></span><br><span class="line">        else:</span><br><span class="line">            # 重定向模式2 + 正常模式</span><br><span class="line">            # [IP][0x02][信息的绝对偏移][...]</span><br><span class="line">            cArea &#x3D; self.getAreaAddr(o)</span><br><span class="line">            if byte &#x3D;&#x3D; 2:</span><br><span class="line">                o +&#x3D; 1 + self.offlen</span><br><span class="line">            else:</span><br><span class="line">                o &#x3D; self.ip_db_read.find(b&quot;\0&quot;, o) + 1</span><br><span class="line">            aArea &#x3D; self.getAreaAddr(o)</span><br><span class="line">            return (cArea, aArea)</span><br><span class="line"></span><br><span class="line">    def find(self, ip, fisrt, end):</span><br><span class="line">        if end - fisrt &lt;&#x3D; 1:</span><br><span class="line">            return fisrt</span><br><span class="line">        m &#x3D; int((fisrt + end) &#x2F; 2)</span><br><span class="line">        o &#x3D; self.firstIndex + m * (8 + self.offlen)</span><br><span class="line">        new_ip &#x3D; self.getLong8(o)</span><br><span class="line">        if ip &lt; new_ip:</span><br><span class="line">            return self.find(ip, fisrt, m)</span><br><span class="line">        else:</span><br><span class="line">            return self.find(ip, m, end)</span><br><span class="line"></span><br><span class="line">    def find_ip_address(self, ip, i4obj&#x3D;None):</span><br><span class="line">        ip6 &#x3D; int(ipaddress.IPv6Address(ip))</span><br><span class="line">        ip &#x3D; (ip6 &gt;&gt; 64) &amp; 0xFFFFFFFFFFFFFFFF</span><br><span class="line">        i &#x3D; self.find(ip, 0, self.indexCount)</span><br><span class="line">        o &#x3D; self.firstIndex + i * (8 + self.offlen)</span><br><span class="line">        o2 &#x3D; self.getLong8(o + 8, self.offlen)</span><br><span class="line">        (c, a) &#x3D; self.getAddr(o2)</span><br><span class="line">        (cc, aa) &#x3D; (c, a)</span><br><span class="line">        i1 &#x3D; inet_ntoa6(self.getLong8(o))</span><br><span class="line">        try:</span><br><span class="line">            i2 &#x3D; inet_ntoa6(self.getLong8(o + 8 + self.offlen) - 1)</span><br><span class="line">        except:</span><br><span class="line">            i2 &#x3D; &quot;FFFF:FFFF:FFFF:FFFF::&quot;</span><br><span class="line">        if ip6 &#x3D;&#x3D; 0x1:  # 本机地址</span><br><span class="line">            i1 &#x3D; &quot;0:0:0:0:0:0:0:1&quot;</span><br><span class="line">            i2 &#x3D; &quot;0:0:0:0:0:0:0:1&quot;</span><br><span class="line">            c &#x3D; cc &#x3D; u&quot;本机地址&quot;</span><br><span class="line">        elif ip &#x3D;&#x3D; 0 and ip6 &gt;&gt; 32 &amp; 0xFFFFFFFF &#x3D;&#x3D; 0xFFFF:  # IPv4映射地址</span><br><span class="line">            realip &#x3D; (ip6 &amp; 0xFFFFFFFF)</span><br><span class="line">            realipstr &#x3D; inet_ntoa(realip)</span><br><span class="line">            try:</span><br><span class="line">                (_, _, realiploc, cc, aa) &#x3D; i4obj.getIPAddr(realip)</span><br><span class="line">            except:</span><br><span class="line">                realiploc &#x3D; NO_IPV4_DB</span><br><span class="line">            i1 &#x3D; &quot;0:0:0:0:0:FFFF:0:0&quot;</span><br><span class="line">            i2 &#x3D; &quot;0:0:0:0:0:FFFF:FFFF:FFFF&quot;</span><br><span class="line">            c &#x3D; u&quot;IPv4映射地址&quot;</span><br><span class="line">            a &#x3D; a + u&quot;&lt;br&#x2F;&gt;对应的IPv4地址为&quot; + realipstr + u&quot;，位置为&quot; + realiploc</span><br><span class="line">        elif ip &gt;&gt; 48 &amp; 0xFFFF &#x3D;&#x3D; 0x2002:  # 6to4</span><br><span class="line">            realip &#x3D; (ip &amp; 0x0000FFFFFFFF0000) &gt;&gt; 16</span><br><span class="line">            realipstr &#x3D; inet_ntoa(realip)</span><br><span class="line">            try:</span><br><span class="line">                (_, _, realiploc, cc, aa) &#x3D; i4obj.getIPAddr(realip)</span><br><span class="line">            except:</span><br><span class="line">                realiploc &#x3D; NO_IPV4_DB</span><br><span class="line">            a &#x3D; a + u&quot;&lt;br&#x2F;&gt;对应的IPv4地址为&quot; + realipstr + u&quot;，位置为&quot; + realiploc</span><br><span class="line">        elif ip &gt;&gt; 32 &amp; 0xFFFFFFFF &#x3D;&#x3D; 0x20010000:  # teredo</span><br><span class="line">            serverip &#x3D; (ip &amp; 0xFFFFFFFF)</span><br><span class="line">            serveripstr &#x3D; inet_ntoa(serverip)</span><br><span class="line">            realip &#x3D; (~ip6 &amp; 0xFFFFFFFF)</span><br><span class="line">            realipstr &#x3D; inet_ntoa(realip)</span><br><span class="line">            try:</span><br><span class="line">                (_, _, serveriploc, cc, aa) &#x3D; i4obj.getIPAddr(serverip)</span><br><span class="line">                (_, _, realiploc, _, _) &#x3D; i4obj.getIPAddr(realip)</span><br><span class="line">            except:</span><br><span class="line">                serveriploc &#x3D; NO_IPV4_DB</span><br><span class="line">                realiploc &#x3D; NO_IPV4_DB</span><br><span class="line">            a &#x3D; a + u&quot;&lt;br&#x2F;&gt;Teredo服务器的IPv4地址为&quot; + serveripstr + u&quot;，位置为&quot; + serveriploc</span><br><span class="line">            a &#x3D; a + u&quot;&lt;br&#x2F;&gt;客户端真实的IPv4地址为&quot; + realipstr + u&quot;，位置为&quot; + realiploc</span><br><span class="line">        elif ip6 &gt;&gt; 32 &amp; 0xFFFFFFFF &#x3D;&#x3D; 0x5EFE:  # isatap</span><br><span class="line">            realip &#x3D; (ip6 &amp; 0xFFFFFFFF)</span><br><span class="line">            realipstr &#x3D; inet_ntoa(realip)</span><br><span class="line">            try:</span><br><span class="line">                (_, _, realiploc, _, _) &#x3D; i4obj.getIPAddr(realip)</span><br><span class="line">            except:</span><br><span class="line">                realiploc &#x3D; NO_IPV4_DB</span><br><span class="line">            a &#x3D; a + u&quot;&lt;br&#x2F;&gt;ISATAP地址，对应的IPv4地址为&quot; + realipstr + u&quot;，位置为&quot; + realiploc</span><br><span class="line">        return i1, i2, c + u&quot; &quot; + a, cc, aa</span><br><span class="line"></span><br><span class="line">print(find_ip_db().find_ip_address(&#39;2409:894c:c38:7f65:a413:9f69:2810:9d6a&#39;))</span><br></pre></td></tr></table></figure>
